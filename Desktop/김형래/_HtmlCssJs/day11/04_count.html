<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count만들기</title>
  </head>
  <body>
    <!-- 
        button 2개를 준비
        + => 값이 1씩증가 , - => 값이 1씩 감소
     -->
    <h1 id="number">0</h1>
    <div>
      <button id="incre">+</button>
      <button id="decre">-</button>
    </div>
    <script>
      const number = document.getElementById("number");
      const incre = document.getElementById("incre");
      const decre = document.getElementById("decre");
      incre.addEventListener("click", function () {
        let currVal = Number(number.innerText);
        console.log(currVal);
        number.innerText = currVal + 1;
      });
      decre.addEventListener("click", function () {
        let currVal = Number(number.innerText);
        console.log(currVal);
        if (currVal <= 0) {
          number.innerText = 0;
        } else {
          number.innerText = currVal - 1;
        }
      });
    </script>
  </body>
</html>
