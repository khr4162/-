<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img tag</title>
  </head>
  <body>
    <!-- input type="image"
    - width : 이미지의 가로 길이
    - height : 이미지의 세로 길이
    - auto : 비율에 맞춰서 자동 설정
-->
    <a href="http://www.google.com" target="_blank"
      ><img
        src="/고양이/고양이 1.jpg"
        alt="고양이 없음"
        width="400px"
        height="auto"
    /></a>

    <a href="https://www.naver.com/" target="_blank">
      <input
        type="image"
        src="/고양이/고양이 2.jpg"
        name=""
        id=""
        width="400px"
        height="auto"
    /></a>
  </body>
</html>
