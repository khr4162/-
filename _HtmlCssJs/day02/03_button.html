<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
  </head>
  <body>
    <!-- 
        - input과 button 태그는 둘 다 버튼을 만드는 태그
        - 주로 input보다는 button을 이용하여 주로 버튼을 만든다.
        - input = 단일 태그, buttom = 쌍태그
        - button 태그 안에 문자열을 이용하여 버튼 이름을 지정
        - form 태그 안에서 사용
        - form 태그 안에서 type을 지정하지 않으면 기본 submit 속성
        - type="button", type="submint", type="reset"
     -->
    <form action="">
      <input type="text" name="test" id="" />
      <br />
      <button type="button">일반버튼</button>
      <button type="reset">리셋버튼</button>
      <button type="submit">전송버튼</button>
      <!-- submit과 비슷한 역할 -->
      <button type="menu">메뉴버튼</button>
    </form>
  </body>
</html>
