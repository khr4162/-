<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자색 바꾸기</title>
    <style>
      .java {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="heading" class-="">자바스크립트</h1>
    <h3 id="main">위의 글자를 클릭해보세용</h3>
    <script>
      let heading = document.getElementById("heading");
      heading.onclick = function () {
        // heading.style.color = "red";
        // heading의 class 리스트에 java가 있으면 빼고, 없으면 넣고
        heading.classList.toggle("java");
      };
      let main = document.querySelector("#main");
      main.onclick = function () {
        main.style.setProperty("font-size", "30px"); //css 스타일 속성 변경
      };
    </script>
  </body>
</html>
