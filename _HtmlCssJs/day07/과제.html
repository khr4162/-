<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="myForm">
      <fieldset>
        <legend>성적확인</legend>
        이름 : <input type="text" id="name" name="name" value="" /> 국어 :
        <input type="text" id="kor" value="" name="kor" /> 영어 :
        <input type="text" id="eng" value="" name="eng" /> 수학 :
        <input type="text" id="math" value="" name="math" />
        <button type="button" onclick="clickEvent();" id="button">계산</button>
      </fieldset>
    </form>
    <h3 id="sum"></h3>
    <script>
      function clickEvent() {
        //input 창에 입력된 값은 value = String으로 입력됨.
        let name = document.getElementById("name").value;
        let kor = document.getElementById("kor").value;
        let eng = document.getElementById("eng").value;
        let math = document.getElementById("math").value;

        //if문을 이용하여 점수가 0미만, 100이상이면 alert창을 띄우기
        if (kor < 0 || kor > 100) {
          alert("ㄴㄴㄴㄴ");
          document.getElementById("kor").value = "";
        } else if (eng < 0 || eng > 100) {
          alert("ㄴㄴㄴㄴ");
          document.getElementById("eng").value = "";
        } else if (math < 0 || math > 100) {
          alert("ㄴㄴㄴㄴ");
          document.getElementById("math").value = "";
        } else {
          //형변환 string => number
          kor = parseInt(kor); //number('1000원') => NaN
          eng = parseInt(eng);
          math = parseInt(math);

          let sum = kor + eng + math;
          let avg = sum / 3;
          let avg2 = Math.round(sum / 3); //정수 단위로 반올림

          //if문을 활용하여 평균이 60점 이상이면 pass, 아니면 fail로 표시
          if (avg >= 60) {
            pass = "pass";
          } else {
            pass = "fail";
          }
          //화면에 출력
          document.getElementById(
            "sum"
          ).innerText = `이름:${name}, 합계:${sum}, 평균:${avg2}, 결과:${pass}`;
        }
      }
    </script>
  </body>
</html>
