<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스, 객체 생성자</title>
  </head>
  <body>
    <h1>클래스, 객체, 생성자</h1>
    <script>
      class Car {
        //자바 스트립트에서는 생성자는 1개만 허용
        constructor(name, year) {
          this.name = name;
          this.year = year;
          this.model = "";
        }
      }

      let myCar1 = new Car("쏘나타", 2021);
      let myCar2 = new Car("그랜저", 2020);

      let myCar3 = new Car();
      myCar3.name = "아반떼";
      myCar3.year = 2001;
      myCar3.model = "XD";
      console.log(myCar1);
      console.log(myCar2);
      console.log(myCar3);
      console.log(myCar1.name, myCar1.year);
      let myCar4 = new Car("bmw");
      myCar4.year = 2003;
      console.log(myCar4);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classEx</title>
  </head>
  <body>
    <script>
      let myAccount = {
        name: "hong",
        //잔액
        balance: 0,
        //입금
        deposit: function (amount) {
          this.balance += amount;
        },
        //출금
        withdraw: function (amount) {
          this.balance -= amount;
        },
        //이체
        transfer: function (amount, otherAccount) {
          this.balance -= amount;
          otherAccount.balance += amount;
        },
      };
      let yourAccount = {
        name: "kim",
        //잔액
        balance: 100,
        //입금
        deposit: function (amount) {
          this.balance += amount;
        },
        //출금
        withdraw: function (amount) {
          this.balance -= amount;
        },
        //이체
        transfer: function (amount, otherAccount) {
          this.balance -= amount;
          otherAccount.balance += amount;
        },
      };
      //내 계좌에 입금 상황
      console.log(myAccount.name, ":", myAccount.balance);
      myAccount.deposit(500);
      console.log(myAccount.name, ":", myAccount.balance);
      //출금 100원
      myAccount.withdraw(100);
      console.log(myAccount.name, ":", myAccount.balance);
      //송금 200원 보내기
      myAccount.transfer(200, yourAccount);
      console.log(myAccount.name, ":", myAccount.balance);
      console.log(yourAccount.name, ":", yourAccount.balance);
      console.log("----------------");

      //class로 변경
      class BankAccount {
        //생성자
        constructor(name, balance) {
          this.name = name;
          this.balance = balance;
        }
        deposit(amount) {
          this.balance += amount;
        }
        withdraw(amount) {
          this.balance -= amount;
        }
        transfer(amount, account) {
          this.balance -= amount;
          account.balance += amount;
        }
      }

      let leeAcc = new BankAccount("lee", 10000);
      let choiAcc = new BankAccount("choi", 20000);

      leeAcc.deposit(1000);
      console.log(leeAcc.name, ":", leeAcc.balance);
      leeAcc.withdraw(5000);
      console.log(leeAcc.name, ":", leeAcc.balance);
      leeAcc.transfer(2000, choiAcc);
      console.log(leeAcc.name, ":", leeAcc.balance);
      console.log(choiAcc.name, ":", choiAcc.balance);
    </script>
  </body>
</html>
