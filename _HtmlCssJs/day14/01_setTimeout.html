<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout method</title>
  </head>
  <body>
    <h1>
      setTimeout(callback function, duration(millisecond)); duration 시간 후에
      callback function 실행 setTimeout을 할당한 객체를 clearTimeout(할당한
      객체)으로 취소 가능
      <br />
      millisecond : 1/1000 = > 1초 = 1000
    </h1>

    <button type="button" id="start">시작</button>
    <button type="button" id="fisish">끄읏</button>
    <h1 id="result">3초 후에 나온다 딱 기다려</h1>

    <script>
      let timeObj;
      document
        .getElementById("start")
        .addEventListener("click", () => (timeObj = setTimeout(myFun, 3000)));
      document.getElementById("finish").onclick = () => {
        clearTimeout(timeObj);
      };
      function myFun() {
        document.getElementById("result").innerText = "두두등장";
      }
    </script>
  </body>
</html>
