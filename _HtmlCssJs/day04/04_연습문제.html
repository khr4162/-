<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p-box {
        width: 100%;
        height: 50px;
        background-color: aliceblue;
      }
      a {
        height: 50px;
        vertical-align: middle;
        color: black;
        text-decoration: none;
        border: 1px solid black;
        width: calc(100% / 4);
        text-align: center;
        float: left;
        box-sizing: border-box;
      }
      .s-box {
        border-right: none;
      }
      .box:hover {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="p-box">
      <a href="" class="box s-box">메뉴1</a>
      <a href="" class="box s-box">메뉴2</a>
      <a href="" class="box s-box">메뉴3</a>
      <a href="" class="box">메뉴4</a>
    </div>
  </body>
</html>
